<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nesta página contém um desing de login contendo interação com html e css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="design,login,interação">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="titulo01"><span>Login Form</span></div>
            
            <form action="#">
                <div class="row">
                    
                    <img src="img/usuário-cor-branco.png" alt="">
                    <input type="text" placeholder="Email or Phone">
                
                </div>
                <div class="row">
                    
                    <img src="img/cadeado-branco.png" alt="">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="pass"> <a href="#">Forgot Password?</a></div>
                <div class="row button">
                    <input type="submit" value="Login">
                   
                </div>
                <div class="signup-link"> Not a member? <a href="#">Signup now</a></div>
            
            </form>
        </div>
    </div>
</body>
</html>
